<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/static/phonebook/style.css" />
      <title>Edit Contact</title>
   </head>
   <body>
      <div class="container">
         <legend>Edit Contact</legend>
         <form action="{% url 'edit-contact' contact.id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
               <label for="name" class="control-label">Name</label>
               <input type="text" name="name" class="form-control" id="name" value="{{ contact.name }}" required />
            </div>
            <div class="form-group">
               <label for="number" class="control-label">Number</label>
               <input type="number" name="number" class="form-control" id="number" value="{{ contact.number }}" required />
            </div>
            <div class="form-group">
               <button type="submit" class="btn btn-primary">Save</button>
               <a href="{% url 'landing-page' %}" class="btn btn-secondary">Cancel</a>
            </div>
         </form>
      </div>
   </body>
</html>
